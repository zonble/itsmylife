
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二兵楊維中的軍旅生涯</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes jump-squat {
        0% { transform: translateY(10px) scale(1, 0.95); animation-timing-function: ease-out; }
        40% { transform: translateY(-160px) scale(0.95, 1.05); animation-timing-function: ease-in-out; }
        100% { transform: translateY(10px) scale(1, 0.95); }
      }
      .animate-jump {
        animation: jump-squat 0.6s;
      }
      
      @keyframes scale-up-fade {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
      }
      .animate-scale-up-fade {
        animation: scale-up-fade 0.6s ease-out forwards;
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes pop-in-out {
        0% { transform: scale(0) rotate(var(--rot)); opacity: 0; }
        20% { transform: scale(1.1) rotate(var(--rot)); opacity: 1; }
        80% { transform: scale(1) rotate(var(--rot)); opacity: 1; }
        100% { transform: scale(1.2) rotate(var(--rot)); opacity: 0; }
      }
      .animate-pop-in-out {
        animation: pop-in-out 1s forwards;
      }
      
      @keyframes flicker {
        0% { opacity: 0.1; }
        2% { opacity: 0.1; }
        4% { opacity: 0.5; }
        19% { opacity: 0.5; }
        21% { opacity: 0.1; }
        23% { opacity: 0.1; }
        46% { opacity: 0.5; }
        80% { opacity: 0.1; }
        83% { opacity: 0.4; }
        87% { opacity: 0.1; }
      }
      .animate-flicker {
        animation: flicker 4s infinite;
      }
    </style>
